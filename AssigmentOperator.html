    <title>Tugas F1</title>
    <script>
        let a = 20.5;
        let b = 7;
        let c = 35;

        a += c;
        document.write(a+"</br>");
        c -= b;
        document.write(c+"</br>");
        b *= c;
        document.write(b+"</br>");
        c /= b;
        document.write(c+"</br>");
        a %= c;

    </script>

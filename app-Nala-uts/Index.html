<fieldset><h1> Nilai Matkul Mahasiswa</h1>
  <form id="reset">
        <div class="kotak">
          <div>
            <li><span>NIM Mahasiswa :</span>
          </div>
          
            <input type="number" id="NIM">
          
          <div>
            <li><span>Nama Mahasiswa :</span></li>
            </div>
            
              <input type="text" id="Nama"></input>
            
            <div>
            <li><span>Mata Kuliah :</span></li>
            </div>
            
            <select type="" id="MataKuliah">
              <option value="Matkul 1 = Pendidikan Pancasila">Pendidikan Pancasila</option>;
              <option value="Matkul 2 = Praktik Pemrograman Komputer2">Praktik Pemrograman Komputer2</option>;
              <option value="Matkul 3 = Arsitektur Komputer">Arsitektur Komputer</option>;
              <option value="Matkul 4 = Indonesia">Indonesia</option>;
              <option value="Matkul 5 = Desain Perangkat Lunak">Desain Perangkat Lunak</option>;
              <option value="Matkul 6 = Struktur Data dan Algoritma">Struktur Data dan Algoritma</option>;
              <option value="Matkul 7 = Komputer2">Komputer2</option>;
              <option value="Matkul 8 = Kalkulus2">Kalkulus2</option>;
              <option value="Matkul 9 = Diskrit1">Diskrit1</option>;
              <option value="Matkul 10 = Sistem Operasi">Sistem Operasi</option>;
            </select>
          
          <div>
            <li><span>Nilai Akhir :</span></li>
          </div>
          
            <input type="number" id="NilaiAkhir" step="0.1" min="0" max="100" required></input>
        
          
        </form>
  </div>
  <div class="tombol">
      <button onclick="tampil()">TAMPIL</button>
      <button onclick="Reset() " >RESET</button>

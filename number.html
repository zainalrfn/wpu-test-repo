<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas2</title>
    <script>
        var y = 5;
        let z = 2;
        console.log(y + z);
        console.log(y - z);
        console.log(y * z);
        console.log(y / z);
        console.log(y % z);
        document.write(y+z+"</br>");
        document.write(y-z+"</br>");
        document.write(y*z+"</br>");
        document.write(y/z+"</br>");
        document.write(y%z+"</br>");
        document.write("</br>");
        
        let postfix = 2;
        let prefix = 6;
        console.log(postfix++);
        console.log(++prefix);

        document.write(postfix+"</br>");
        document.write(prefix+"</br>");
    </script>
</head>

</body>
</html>
